<html>
    <head>
    <title> Transcript Review </title>
    </head>
    <body>
        <h1>Review Transcript</h1>
        <a href="{{url_for('home')}}">Home Page</a>
        <form action="/student_transcript" method="POST">
            <label for="transcript">Choose a student</label>
            <select name="transcript" id="transcript">
                {% for i in session['students']%}
                <option value={{i[0]}}>{{i[0]}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
