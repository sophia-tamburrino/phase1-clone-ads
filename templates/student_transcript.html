<html>
    <head>
    <title> Transcript Review </title>
    </head>
    <body>
        <h1>Review Transcript</h1>
        <a href="{{url_for('home')}}">Home Page</a>
        <h2>{{session['transcript_student']}}'s Transcript</h2>
            <table>
                <tr>
                    <th>Department</th>
                    <th>Course Number</th>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Semester</th>
                    <th>Year</th>
                    <th>Final Grade</th>
                </tr>
                {% for i in session['transcript'] %}
                <tr>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[9] }}</td>
                    <td>{{ i[6] }}</td>
                    <td>{{ i[4] }}</td>
                    <td>{{ i[5] }}</td>
                    <td>{{ i[3] }}</td>
                </tr>
                {% endfor %}
            </table>
    </body>
</html>
