<h2>Edit Grade!</h2>
<a href="{{url_for('home')}}">Home Page</a>
<form method="POST">
  <label for="student_uid">Student UID:</label>
  <input type="text" name="student_uid" required><br>

  <label for="course_id">Course ID:</label>
  <input type="text" name="course_id" required><br>

  <label for="course_number">Course Number:</label>
  <input type="text" name="course_number" required><br>

  <label for="new_grade">New Grade:</label> 
    <select name="new_grade" id="new_grade">
        <option value="A">A</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
        <option value="B-">B-</option>
        <option value="C+">C+</option>
        <option value="C">C</option>
        <option value="C-">C-</option>
        <option value="D+">D+</option>
        <option value="D">D</option>
    </select> <br>

  <input type="submit" value="Update Grade">
</form>

{% if message %}
  <p>{{ message }}</p>
{% endif %}
