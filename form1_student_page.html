<html>
    <head>
    <title> Form1 Student Page </title>
    </head>
    <body>
        <h1>Review Form 1</h1>
        <a href="{{url_for('home')}}">Home Page</a>
        <form action="/form1_accepted" method="POST">
            {% for i in session['form1'] %}
            <li>{{i[6]}} {{i[5]}} - {{i[9]}}</li><br>
            {% endfor %}
            <label for="accrej">Accept or Reject Form 1?</label>
            <select name="accrej" id="accrej">
                <option value=accept>Accept</option>
                <option value=reject>Reject</option>
            </select>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
