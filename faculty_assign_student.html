<html>
    <head>
    <title> Assign Advisor </title>
    </head>
    <body>
        <h1>Assign Advisor</h1>
        <a href="{{url_for('home')}}">Home Page</a>
        <form action="/assigned_advisor" method="POST">
            <label for="chooseadv">Choose an advisor for {{session['the_student']}}</label>
            <select name="chooseadv" id="chooseadv">
                {% for i in session['advisors']%}
                <option value={{i[0]}}>{{i[0]}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
